# ═══════════════════════════════════════════════════════════════
# MongoDB Configuration - RPG Arena
# ═══════════════════════════════════════════════════════════════

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Écoute sur toutes les interfaces
  maxIncomingConnections: 1000

# Storage
storage:
  dbPath: /data/db
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1  # Ajuster selon RAM disponible
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Security
security:
  authorization: enabled

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen
  verbosity: 0  # 0=info, 1=debug, 2=trace
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 0

# Profiling (performance monitoring)
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Replication (pour production - désactivé en dev)
# replication:
#   replSetName: "rpgarena-rs"

# Process Management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
